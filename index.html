<body>

            <img src="img/4.png" alt="신선한 재료로 매일 구워내는 베이커리 제품들" class="desktop-image">

            <img src="img/6.png" alt="매장 정보와 위치 안내" class="desktop-image">

        <section class="location-section">

                부산광역시 해운대구 달맞이길62번길 3 B1
                <a href="tel:051-747-0521">전화: 051-747-0521</a>
            </address>
        </div>

    <img src="img/logo1.png" alt="Who's who mumu 로고" id="rotateLogo" class="desktop-logo">
    <img src="img/logo-m.png" alt="Who's who mumu 로고" id="rotateMobileLogo" class="mobile-logo">
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let lastScrollTop = 0;
        let lastScrollTime = Date.now();
        let rotationAngle = 0;
        const logo = document.getElementById('rotateLogo');
        
        window.addEventListener('scroll', function() {
            const currentTime = Date.now();
            const st = window.pageYOffset || document.documentElement.scrollTop;
            const scrollDiff = st - lastScrollTop;
            
            const timeDiff = currentTime - lastScrollTime;
            const scrollSpeed = Math.abs(scrollDiff) / timeDiff;
            
            const rotationSpeed = Math.min(scrollSpeed * 30, 15);
            if (scrollDiff > 0) {
                rotationAngle += rotationSpeed;
            } else if (scrollDiff < 0) {
                rotationAngle -= rotationSpeed;
            }
            
            logo.style.transform = `rotate(${rotationAngle}deg)`;
            
            lastScrollTop = st;
            lastScrollTime = currentTime;
        });

        const menuBtn = document.getElementById('menuBtn');
        const menuContainer = document.getElementById('menuContainer');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuContainer.classList.add('active');
                menuBtn.style.transform = 'rotate(90deg)';
            } else {
                menuContainer.classList.remove('active');
                menuBtn.style.transform = 'rotate(0deg)';
            }
        });

        // 메뉴 영역 외 클릭시 닫기
        document.addEventListener('click', (e) => {
            if (isMenuOpen && !menuContainer.contains(e.target) && e.target !== menuBtn) {
                isMenuOpen = false;
                menuContainer.classList.remove('active');
                menuBtn.style.transform = 'rotate(0deg)';
            }
        });

        // 이메일 복사 기능
        const emailIcon = document.getElementById('emailIcon');
        const copyFeedback = document.getElementById('copyFeedback');
        
        emailIcon.addEventListener('click', async () => {
            const email = 'unanscompany@gmail.com';
            try {
                await navigator.clipboard.writeText(email);
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 2000);
            } catch (err) {
                console.error('클립보드 복사 실패:', err);
            }
        });

        // 스토리 슬라이더 초기화
        const storySlider = new Swiper('.story-slider', {
            slidesPerView: 1,
            loop: true,
            effect: 'slide',
            speed: 500,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            grabCursor: true,
            touchRatio: 1,
        });
    </script>
</body>
</html>
